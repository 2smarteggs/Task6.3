<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <style>
        body {
            background-color: #3d435e;
        }
        .container {
            margin: 0 auto;
            width: 400px;
            height: 250px;
            background-color: rgba(255,251,240,0.8);
            border-radius: 16px;
            text-align: center;
        }
        .container:hover {
            border-radius: 16px;
            box-shadow: 0 0 8px #fbffe3;
        }
        label {
            width: 100%;
            font-size: xx-large;
            font-weight: bold;
            line-height: 60px;
        }
        input {
            width: 90%;
            height: 10%;
            border-radius: 6px;
            font-size: large;
        }
        button {
            width: 90%;
            height: 15%;
            background-color: #0a61fe;
            color: white;
            border-radius: 6px;
            font-size: larger;
        }
    </style>
</head>
<body>
<form action="/forgetPassword" method="post">
    <div style="width: 100%; height: 10%; color: white; text-align: center"><h1>Forget Your Password?</h1></div>
    <div class="container">
        <label>Your email</label>
        <input name="myEmail" autocomplete="off" placeholder="Email" type="email">
        <label style="font-size: medium; line-height: 30px; font-weight: normal; font-family: 'Comic Sans MS'">NOTE: After hitting the button <br> a email will be sent to your account. <br> Remember to check the SPAM (TRASH BIN)!</label>
        <button type="submit" > Send Reset Email </button>
    </div>
</form>
</body>
</html>
